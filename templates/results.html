<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Results</title>

    <style>
            body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container{
            width: 70%;
            padding: 20px;
        }
        .container h2{
            margin: 50px;
        }
        .container .form-group{
             display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
        }
        .container table tr th,.container table tr td{
            color: #fff;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Top Shortlisted Resumes</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Resume Name</th>
                    <th>Skills Rank</th>
                    <th>Experience Rank</th>
                    <th>View Resume</th>
                </tr>
            </thead>
            <tbody>
                {% if rankings %}
                    {% for ranking in rankings %}
                    <tr>
                        <td>{{ ranking.filename }}</td>
                        <td>{{ ranking.skills_rank }}</td>
                        <td>{{ ranking.experience_rank }}</td>
                        <td><a href="{{ ranking.file_url }}" class="btn btn-info" target="_blank">Open</a></td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No rankings available.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        <a href="/upload" class="btn btn-danger">Back to Upload</a>
    </div>
</body>
</html>
