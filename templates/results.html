<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Rankings</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); margin: auto; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Resume Rankings</h2>
        {% if rankings %}
            <table>
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Skills Rank</th>
                        <th>Experience Rank</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resume in rankings %}
                        <tr>
                            <td>{{ resume.filename }}</td>
                            <td>{{ resume.skills_rank }}</td>
                            <td>{{ resume.experience_rank }}</td>
                            <td><a href="{{ resume.file_url }}" target="_blank">Open Now</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No results found. Please upload a resume first.</p>
        {% endif %}
    </div>

</body>
</html>
