<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Top Shortlisted Resumes</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Resume Name</th>
                    <th>Skills Rank</th>
                    <th>Experience Rank</th>
                    <th>View Resume</th>
                </tr>
            </thead>
            <tbody>
                {% if rankings %}
                    {% for ranking in rankings %}
                    <tr>
                        <td>{{ ranking.filename }}</td>
                        <td>{{ ranking.skills_rank }}</td>
                        <td>{{ ranking.experience_rank }}</td>
                        <td><a href="{{ ranking.file_url }}" class="btn btn-info" target="_blank">Open</a></td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No rankings available.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        <a href="{{ url_for('upload') }}" class="btn btn-primary">Back to Upload</a>
    </div>
</body>
</html>
